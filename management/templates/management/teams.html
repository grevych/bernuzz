{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="content" style="">
    {% for team in group %}
        <div class="square" >
            <div style="position:absolute; top:4px; left:4px; right:4px; bottom:4px; overflow:hidden;">
            <img  src="{{ team.logo }}"  style=" position:relative; width:100%;  ">
            {{ team.name }}
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
